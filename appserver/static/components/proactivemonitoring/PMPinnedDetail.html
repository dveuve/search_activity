<div class="pm-pinned-detail">
	<div class="pm-pinned-detail-title-bar">
		<table style="table-layout:fixed;">
			<tbody>
				<tr>
					<td style="text-align:left;width:250px;vertical-align:top;">
						<div class="pm-pinned-detail-name">
							<%= node.name %>
						</div>
					</td>
					<td style="text-align:right;width:50px;vertical-align:top;">
						<table class="pm-pinned-detail-button-container">
							<tbody>
								<tr>
									<td>
										<div class="pm-pinned-detail-icon-circle pm-pinned-detail-action-drill">
											<span class="icon-arrow-right pm-pinned-detail-icon"></span>
										</div>
									</td>
									<td>
										<div class="pm-pinned-detail-icon-circle pm-pinned-detail-action-remove">
											<span class="icon-close pm-pinned-detail-icon"></span>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="pm-pinned-detail-body">
		<div class="pm-pinned-detail-detail-section">
		</div>
		<div class="pm-pinned-detail-metric-section">
			
		</div>
		<div class="pm-pinned-detail-chart-section">
		</div>
	</div>
</div>
